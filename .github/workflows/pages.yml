name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Inject Secrets
        env:
          GDRIVE_CLIENT_ID: ${{ secrets.GDRIVE_CLIENT_ID }}
          GDRIVE_CLIENT_SECRET: ${{ secrets.GDRIVE_CLIENT_SECRET }}
        run: |
          if [ -n "$GDRIVE_CLIENT_ID" ]; then
            sed -i "s/PLACEHOLDER_CLIENT_ID/$GDRIVE_CLIENT_ID/g" src/index.html
          fi
          if [ -n "$GDRIVE_CLIENT_SECRET" ]; then
            sed -i "s/PLACEHOLDER_CLIENT_SECRET/$GDRIVE_CLIENT_SECRET/g" src/index.html
          fi

      - name: Bump Version
        run: node tools/bump-version.js

      - name: Build Angular app
        run: npm run build -- --base-href "/${{ github.event.repository.name }}/"
        # При необходимости добавьте --configuration production

      - name: Ensure SPA fallback
        run: node tools/create-404.js

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/FinPocket/browser

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
