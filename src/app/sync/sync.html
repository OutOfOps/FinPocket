<section class="feature-shell">
  <header class="feature-shell__header">
    <span class="tag-chip">Синхронизация</span>
    <h1 class="feature-shell__title">Резервное копирование и восстановление</h1>
    <p class="feature-shell__subtitle">
      Делайте регулярные резервные копии FinPocket и восстанавливайте данные с любого устройства.
    </p>
    <div class="feature-shell__actions">
      <button type="button" (click)="googleAuth.startAuthFlow()">Подключить Google Drive</button>
    </div>
  </header>

  <nav class="feature-shell__nav" aria-label="Навигация по разделу">
    <a mat-button routerLink="list" routerLinkActive="feature-shell__nav-link--active">История</a>
    <a mat-button routerLink="create" routerLinkActive="feature-shell__nav-link--active">Настройка</a>
    <a mat-button routerLink="accounts" routerLinkActive="feature-shell__nav-link--active">Аккаунты</a>
    <a mat-button routerLink="last-restore" routerLinkActive="feature-shell__nav-link--active">Детали</a>
  </nav>

  <router-outlet></router-outlet>
</section>
