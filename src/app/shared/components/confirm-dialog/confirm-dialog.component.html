<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content>
    <p>{{ data.message }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button (click)="dialogRef.close(false)">{{ data.cancelText || 'Отмена' }}</button>
    <button mat-raised-button [color]="data.isDestructive ? 'warn' : 'primary'" (click)="dialogRef.close(true)">
        {{ data.confirmText || 'Подтвердить' }}
    </button>
</mat-dialog-actions>
