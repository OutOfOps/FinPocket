<section class="stats-list">
  <header>
    <h2>Графики по ключевым направлениям</h2>
    <p>Следите за динамикой расходов, долговой нагрузки и потребления ресурсов.</p>
  </header>

  <div class="stats-list__grid" *ngIf="hasTransactions(); else emptyState">
    <mat-card *ngFor="let chart of charts()" class="stats-list__card">
      <mat-card-title>{{ chart.title }}</mat-card-title>
      <div class="stats-list__value">{{ chart.value }}</div>
      <p class="stats-list__trend" [ngClass]="'stats-list__trend--' + chart.trend">
        {{ chart.description }}
      </p>
    </mat-card>
  </div>

  <ng-template #emptyState>
    <div class="stats-list__placeholder stats-list__placeholder--empty">
      Операции ещё не добавлены — статистика появится после первой записи
    </div>
  </ng-template>
</section>
