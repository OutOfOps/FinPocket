<div class="stats-view">
  <header class="stats-header">
    <div class="header-content">
      <h1>Аналитика</h1>
      <p>Обзор основных показателей</p>
    </div>
  </header>

  <div class="stats-grid" *ngIf="hasTransactions(); else emptyState">
    <div class="chart-card" *ngFor="let chart of charts()">
      <div class="card-header">
        <span class="card-title">{{ chart.title }}</span>
        <mat-icon [class.up]="chart.trend === 'up'" [class.down]="chart.trend === 'down'" class="trend-icon">
          {{ chart.trend === 'up' ? 'trending_up' : (chart.trend === 'down' ? 'trending_down' : 'remove') }}
        </mat-icon>
      </div>

      <div class="card-value">{{ chart.value }}</div>

      <div class="card-footer">
        <span class="trend-desc" [class.negative]="chart.description.includes('Больше')"
          [class.positive]="chart.description.includes('Меньше')">
          {{ chart.description }}
        </span>
      </div>
    </div>
  </div>

  <ng-template #emptyState>
    <div class="empty-state">
      <mat-icon>bar_chart</mat-icon>
      <p>Нет данных</p>
      <span class="hint">Статистика появится после добавления операций</span>
    </div>
  </ng-template>
</div>
